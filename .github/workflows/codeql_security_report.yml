on:
  push:
    branches: 
      - main


jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Security Report Action
        uses: peter-murray/github-security-report-action@v2
        with:
          token: ${{ secrets.SECURITY_REPORT_BOT_TOKEN }}
          sarifReportDir: ${{ github.workspace }}
